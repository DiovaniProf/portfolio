<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio_MB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* azul escuro */
            color: white;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px;
        }

        /* Nome estilizado */
        header p:first-of-type {
            font-weight: bold;
            font-style: italic;
            font-size: 22px;
        }

        /* Habilidades */
        .habilidades {
            background-color: #ADD8E6;
            color: #001f3f;
            padding: 10px;
            border-radius: 8px;
            width: 60%;
            margin: 0 auto;
        }

        .habilidades ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }

        /* Container de projetos */
        .projetos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* garante alinhamento em telas pequenas */
            gap: 25px;
            margin: 30px 0;
        }

        .projeto {
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            width: 260px;
            background-color: #002b55;
            text-align: center;
        }

        .projeto img {
            width: 100%;
            height: 160px; /* controla altura */
            object-fit: cover; /* mantém a imagem proporcional e cortada corretamente */
            border-radius: 8px;
        }

        .projeto a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #00ffff;
        }

        .projeto a:hover {
            color: #7fffd4;
        }

        footer a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        footer a:hover {
            color: #7fffd4;
        }
    </style>

</head>

<body>

<header>
    <img src="Imagens/avatar.jpeg" alt="imagem de um jovem de toca" width="200">
    <p>Eu sou <strong><em>Diovani Grando</em>
